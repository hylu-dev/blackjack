<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
    <script src="types.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main-container">
        <div id="popup">
            <div id="message"></div>
            <button id="continue">continue</button>
        </div>
        <div id="title-screen">
            <h1 id="play">blackjack</h1>
        </div>
        <div id="betting-screen">
            <div class="flex-col">
                <h1>set your bet</h1>
                <span id="money"></span>
                <span id="bet"></span>
                <button id="bet-increase">add $100</button>
                <button id="bet-decrease">subtract $100</button>
                <button id="deal">deal</button>
            </div> 
        </div>
        <div id="deal-screen">
            <div id="dealer-hand" class="cards">
                <!--  populated from script  -->
            </div>
            <div class="flex-col justify-end">
                <div id="player-hand" class="cards">
                    <!--  populated from script  -->
                </div>
                <div class="flex-row">
                    <button id="hit">hit</button>
                    <button id="stand">stand</button>
                </div>
            </div>   
        </div>
    </div>
</body>
</html>
